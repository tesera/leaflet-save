<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>leaflet-save</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin=""/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
        <style>
            html, body { height:  100% }
            body { margin-top: 0; background-color: grey; display:  flex }
            #map, #output { flex-direction: columns; background-color: lightgrey; width: 50%; height: 100% }
            #output { padding-left: 40px }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <div id='output'>
            <h1>Current Map State</h1>
            <pre id='state'>Output JSON here</pre>
        </div>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
        <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
        <script src="../index.js"></script>
        <script>
            var map = L.map('map').setView([0, 0], 2)
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'}).addTo(map)
            L.easyButton('fa-floppy-o', function () {
            var state = map.save();
            document.getElementById('state').innerHTML = JSON.stringify(state, null, '\t')
            }).addTo(map);
      </script>
    </body>
  </html>
